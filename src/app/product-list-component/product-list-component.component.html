<!-- frontend/src/app/components/product-list/product-list.component.html -->
<div class="row g-3">
  <div *ngFor="let p of productos" class="col-12 col-md-4 col-lg-3">
    <div class="card h-100">
      <img [src]="p.imagen" class="card-img-top" alt="{{ p.nombre }}" />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ p.nombre }}</h5>
        <p class="card-text">Precio: ${{ p.precio }}</p>
        <button mat-raised-button color="primary" (click)="addToCart(p)">
          Agregar al carrito
        </button>
        <small *ngIf="getQuantity(p.id!.toString()) > 0" class="mt-2 text-muted">
          En carrito: {{ getQuantity(p.id!.toString()) }}
        </small>
      </div>
    </div>
  </div>
</div>
