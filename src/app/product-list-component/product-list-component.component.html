<div id="carouselProductos" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
  <div class="carousel-inner">
    <div
      class="carousel-item"
      *ngFor="let grupo of productosAgrupados; let i = index"
      [class.active]="i === 0"
    >
      <div class="row">
        <div class="col-md-3" *ngFor="let producto of grupo">
          <div class="card h-100">
            <img
              [src]="producto.imagen"
              class="card-img-top"
              [alt]="producto.nombre"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ producto.nombre }}</h5>
              <p class="card-text">Precio: ${{ producto.precio }}</p>
              <button
                class="btn btn-primary mt-auto"
                (click)="agregarAlCarrito(producto)"
              >
                Agregar al carrito
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselProductos"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselProductos"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
