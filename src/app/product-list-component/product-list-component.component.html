<div class="product-list">
  <div *ngFor="let p of products" class="product-card">
    <img [src]="p.imageUrl" alt="{{p.name}}" class="product-image" />
    <h4>{{ p.name }}</h4>
    <p>Precio: ${{ p.price }}</p>
    <button mat-raised-button color="primary" (click)="addToCart(p)">
      Agregar al carrito
    </button>
    <span *ngIf="getQuantity(p.id) > 0" class="qty-badge">
      En carrito: {{ getQuantity(p.id) }}
    </span>
  </div>
</div>
