<div id="carouselProductos" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
  <div class="carousel-inner">
    <div
      class="carousel-item"
      *ngFor="let grupo of productosAgrupados; let i = index"
      [class.active]="i === 0"
    >
      <div class="row">
        <div class="col-md-3" *ngFor="let product of grupo">
          <div class="card h-100 m-2">
            <img
              [src]="product.imagen"
              class="card-img-top"
              [alt]="product.nombre"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ product.nombre }}</h5>
              <p class="card-text">{{ product.descripcion }}</p>
              <p class="card-text">Precio: {{ product.precio | currency }}</p>
              <div class="d-flex align-items-center justify-content-center mb-2">
                <button class="btn btn-outline-secondary btn-sm" (click)="decrementQuantity(product)">âˆ’</button>
                <span class="mx-2">{{ product.quantity }}</span>
                <button class="btn btn-outline-secondary btn-sm" (click)="incrementQuantity(product)">+</button>
              </div>
              <button
                class="btn btn-primary mt-auto"
                (click)="addToCart(product)"
              >
                Agregar al carrito
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Controles del carrusel -->
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselProductos"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselProductos"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
