<div
  id="carouselProductos"
  class="carousel slide"
  data-bs-ride="carousel"
  data-bs-interval="5000"
>
  <div class="carousel-inner">
    <div
      *ngFor="let grupo of productosAgrupados; let i = index"
      class="carousel-item"
      [class.active]="i === 0"
    >
      <div class="row">
        <div class="col-12 col-md-6 col-lg-3" *ngFor="let p of grupo">
          <div class="card h-100 m-2">
            <img
              [src]="p.imagen"
              class="card-img-top"
              [alt]="p.nombre"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ p.nombre }}</h5>
              <p class="card-text">{{ p.descripcion }}</p>
              <p class="card-text">Precio: {{ p.precio | currency }}</p>

              <div class="d-flex align-items-center mb-2">
                <button
                  class="btn btn-outline-secondary btn-sm"
                  (click)="decrementar(p)"
                >
                  âˆ’
                </button>
                <span class="mx-2">{{ p.cantidadSeleccionada }}</span>
                <button
                  class="btn btn-outline-secondary btn-sm"
                  (click)="incrementar(p)"
                >
                  +
                </button>
              </div>

              <button
                class="btn btn-primary mt-auto"
                (click)="addToCart(p)"
              >
                Agregar al carrito
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselProductos"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselProductos"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
