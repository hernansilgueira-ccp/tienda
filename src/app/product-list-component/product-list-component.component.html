<div class="product-list">
  <div class="product-card" *ngFor="let product of products">
    <!-- Otros detalles del producto (nombre, imagen, precio) -->
    <h3>{{ product.nombre }}</h3>
    <p>{{ product.descripcion }}</p>
    <strong>{{ product.precio | currency }}</strong>

    <!-- Controles de cantidad -->
    <div class="quantity-selector">
      <button mat-icon-button (click)="decrementQuantity(product)">
        <mat-icon>remove</mat-icon>
      </button>
      <span class="quantity">{{ product.quantity }}</span>
      <button mat-icon-button (click)="incrementQuantity(product)">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <!-- BotÃ³n agregar al carrito -->
    <button mat-raised-button color="primary" (click)="addToCart(product)">
      Agregar al carrito
    </button>
  </div>
</div>
