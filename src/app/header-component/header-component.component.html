<!-- src/app/header-component/header-component.component.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">

    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <img
        src="assets/images/logo033_mini.png"
        alt="Logo de Tienda"
        class="img-fluid"
        style="max-height: 80px;"
      />
    </a>

    <!-- Botón toggle para móvil -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#headerNavbar"
      aria-controls="headerNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenido colapsable: buscador, menú y carrito -->
    <div class="collapse navbar-collapse" id="headerNavbar">
      <!-- Formulario de búsqueda -->
      <form class="d-flex mx-auto">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Buscar"
          aria-label="Buscar"
        />
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>

      <!-- Enlaces de navegación -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Ayuda</a></li>
      </ul>

      <!-- ÚNICO botón de carrito -->
      <button mat-flat-button color="accent" (click)="toggleCart()">
        <mat-icon>shopping_cart</mat-icon>
        Ver carrito
      </button>
    </div>
  </div>
</nav>

<!-- Sidebar del carrito -->
<aside class="cart-sidebar" [class.open]="isCartOpen">
  <div class="cart-container">
    <!-- Botón para cerrar -->
    <button class="cart-close" (click)="closeCart()">×</button>
    <!-- Aquí se monta el componente Cart -->
    <div class="cart-content">
      <app-cart></app-cart>
    </div>
  </div>
</aside>
