<mat-card class="cart-card">
  <mat-card-header>
    <mat-card-title>ðŸ›’ Carrito de Compras</mat-card-title>
  </mat-card-header>

  <mat-card-content *ngIf="cartItem.length === 0">
    <p>El carrito estÃ¡ vacÃ­o.</p>
  </mat-card-content>

  <mat-list *ngIf="cartItem.length > 0">
    <mat-list-item *ngFor="let item of cartItem; let i = index">
      <div class="item-details">
        <img [src]="item.imageUrl" alt="{{ item.name }}" class="item-image" />
        <div class="item-info">
          <h3>{{ item.name }}</h3>
          <p>Cantidad: {{ item.quantity }}</p>
          <p>Precio: ${{ item.price }}</p>
        </div>
      </div>

      <div class="item-actions">
        <button mat-icon-button (click)="decreaseQuantity(i)">
          <mat-icon>remove</mat-icon>
        </button>
        <button mat-icon-button (click)="increaseQuantity(i)">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="removeItem(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-list-item>
  </mat-list>

  <mat-card-actions *ngIf="cartItem.length > 0">
    <div class="total">
      <p><strong>Total:</strong> ${{ getTotal() }}</p>
    </div>
    <button mat-raised-button color="primary" (click)="clearCart()">Vaciar Carrito</button>
  </mat-card-actions>
</mat-card>
