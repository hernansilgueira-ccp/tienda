<mat-card>
  <mat-card-header>
    <mat-card-title>Tu Carrito</mat-card-title>
  </mat-card-header>

  <mat-card-content *ngIf="cartItems.length === 0">
    <p>El carrito está vacío.</p>
  </mat-card-content>

  <mat-list *ngIf="cartItems.length > 0">
    <mat-list-item *ngFor="let item of cartItems; let i = index">
      {{ item.name }} × {{ item.quantity }} — ${{ item.price }}
      <button mat-icon-button color="warn" (click)="removeItem(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>

  <mat-card-actions *ngIf="cartItems.length > 0">
    <div><strong>Total:</strong> ${{ getTotal() }}</div>
    <button mat-stroked-button color="primary" (click)="clearCart()">
      Vaciar Carrito
    </button>
  </mat-card-actions>
</mat-card>
