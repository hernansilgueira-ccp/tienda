<!-- Offcanvas Sidebar -->
<div
  class="offcanvas offcanvas-end"
  tabindex="-1"
  id="carritoSidebar"
  aria-labelledby="carritoSidebarLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="carritoSidebarLabel">Resumen del carrito</h5>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Cerrar"
    ></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-group">
      <li
        *ngFor="let item of cartItems; let i = index"
        class="list-group-item d-flex justify-content-between align-items-center"
        [class.removing]="false"
        [attr.id]="'item-' + i"
      >
        <div>
          <strong>{{ item.name }}</strong>
          <div class="small text-muted">Cantidad: {{ item.quantity }}</div>
        </div>
        <button
          class="btn btn-sm btn-outline-danger"
          (click)="removeItem(i)"
        >
          Eliminar
        </button>
      </li>
    </ul>
    <div
      *ngIf="cartItems.length === 0"
      class="text-center text-muted mt-3"
    >
      El carrito está vacío.
    </div>
  </div>
  <div class="offcanvas-footer p-3 border-top">
    <div class="d-flex justify-content-between align-items-center">
      <strong>Total:</strong> ${{ getTotal() }}
    </div>
  </div>
</div>
